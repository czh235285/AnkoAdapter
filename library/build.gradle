apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.czh235285'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    viewBinding {
        enabled = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"


    ['commons', 'sdk27', 'appcompat-v7', 'sdk27-coroutines', 'appcompat-v7-coroutines'
     , 'cardview-v7', 'design', 'design-coroutines', 'gridlayout-v7', 'percent'
     , 'recyclerview-v7', 'recyclerview-v7-coroutines', 'support-v4-commons', 'support-v4', 'constraint-layout'].each {
        api "org.jetbrains.anko:anko-$it:0.10.8"
    }

    implementation 'io.supercharge:shimmerlayout:2.1.0'
    implementation 'me.samlss:broccoli:1.0.0'
}
