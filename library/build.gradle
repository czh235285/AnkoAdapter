apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.czh235285'
android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    ['appcompat-v7', 'design', 'recyclerview-v7'].each {
        api "com.android.support:$it:27.1.1"
    }

    ['commons', 'sdk25', 'appcompat-v7', 'sdk25-coroutines', 'appcompat-v7-coroutines'
     , 'cardview-v7', 'design', 'design-coroutines', 'gridlayout-v7', 'percent'
     , 'recyclerview-v7', 'recyclerview-v7-coroutines', 'support-v4-commons', 'support-v4', 'constraint-layout'].each {
        api "org.jetbrains.anko:anko-$it:0.10.5"
    }

    implementation 'io.supercharge:shimmerlayout:2.1.0'

}
